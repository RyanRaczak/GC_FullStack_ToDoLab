<h3 style="text-align: center;">Create a Task</h3>
<br>
<h5>Please enter the required information:</h5>
<br>
<p>Task Name:</p>
<input id="taskname" type="text" maxlength="80" minlength="1"/><br><br>
<p>Task Description:</p>
<textarea id="taskdescription" type="text" maxlength="150" minlength="1" cols="50" rows="5"></textarea><br><br><br>
<button (click)="CreateTask()" style="margin-right: 8%;">Submit</button>
